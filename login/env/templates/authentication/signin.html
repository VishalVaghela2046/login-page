<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Sign In</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signin-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            max-width: 100%;
            text-align: center;
            padding: 20px;
        }

        .signin-container h2 {
            color: #333;
        }

        .signin-form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .signin-form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .signin-form button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signin-form button:hover {
            background-color: #2980b9;
        }

        .signin-form p {
            margin-top: 10px;
            color: #888;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form action="/signin" method="post" class="signin-form">
            {% csrf_token %}
            <input type="text" placeholder="Username or Email" name="username" required>
            <input type="password" placeholder="Password" name="passwd" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup">Sign Up</a></p>

        <div class="social-icons">
            <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Google"><i class="fab fa-google"></i></a>
        </div>
    </div>
</body>
</html>
